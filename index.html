<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="/" method="GET">
      <label for="user-name">Your Name</label>
      <input type="text" name="name" id="user-name" />

      <label for="user-age">Your age</label>
      <input type="number" name="age" id="user-age" />

      <label for="user-message">Your message</label>
      <textarea name="message" id="user-message" cols="30" rows="10"></textarea>

      <label for="user-email">Your Email</label>
      <input type="email" name="email" id="user-email" />

      <label for="user-password">Your Password</label>
      <input type="password" name="password" id="user-password" />
      <hr />
      <h2>How should we verify your account?</h2>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="via-txt-msg" value="txt" />
        <label for="via-txt-msg">Via text message</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="via-phone-call" value="phone" />
        <label for="via-phone-call">Via a phone call</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="via-email" value="email" />
        <label for="via-email">Via an email</label>
      </div>
      <hr />
      <h2>Do you agree to our terms?</h2>
      <div class="form-control-inline">
        <input type="checkbox" id="agree-terms" name="terms" />
        <label for="agree-terms">Yes</label>
      </div>
      <hr />
      <h2>How should we contact you?</h2>
      <div class="form-control-inline">
        <input
          type="checkbox"
          id="contact-email"
          name="contact"
          value="email"
        />
        <label for="contact-email">Contact me via email</label>
      </div>
      <div class="form-control-inline">
        <input
          type="checkbox"
          id="contact-phone"
          name="contact"
          value="phone"
        />
        <label for="contact-phone">Contact me via phone</label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
